<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .content {
        margin-top: 50px;
        /* Turuncu kısımdan aşağıya boşluk bırakır */
      }
    </style>
  </head>

  <body>
    <br />
    <div class="container">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <br />
            <input
              type="text"
              class="form-control"
              id="firtName"
              placeholder="First Name"
            />
          </div>
          <br />
          <div class="form-group">
            <label for="lastName">Last Name:</label>

            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
            />
          </div>
          <br />
          <div class="form-group">
            <label for="email">Email:</label>

            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="E-mail"
            />
          </div>
          <br />
          <div class="form-group">
            <label for="password">Password:</label>

            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="password"
            />
          </div>
          <br />
          <div class="form-group">
            <label for="city">Şehir:</label>

            <select class="form-control" id="city">
              <option>Ankara</option>
              <option>Kayseri</option>
              <option>İzmir</option>
            </select>
          </div>
          <br />
          <div class="form-group">
            <label for="bio">About:</label>

            <textarea rows="3" class="form-control" id="bio"> </textarea>
          </div>
          <br />
          <div class="form-check">
            <label class="form-check-label" for="term">I accept the terms
              <input
              type="checkbox"
              class="form-check-input"
              id="term"
            />
            </label>

          </div>
          <br>
          <div class="form-check">
            <label class="form-check-label" for="term">Option
              <input
              type="radio"
              class="form-check-input"
              id="radio"
            />
            </label>

          </div>
          <button type="submit" class="btn btn-success">Send</button>
        </form>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz4fnFO9gybBogGzmdpLlTQW+U6gk66tMaZj6uaSA6AC2p9G5G5HT5p6TE"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-Qp1rY8aQXjxr3sNcps0BQm8XYksU5l1bZPeO9e4R43GAhGwG50Y72yVY0Cwfu8no"
    crossorigin="anonymous"
  ></script>

  <script
    src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
